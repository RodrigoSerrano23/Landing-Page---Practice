<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page - Practice</title>

    <link rel="stylesheet" type="text/css" href="public/css/page.css">

</head>

<body>

    <header class="header">
        <div class="container welcome-nav-cotainer">
            <a href="#" class="welcome">Welcome</a>
            <span class="menu-icon">Menu</span>
            <nav class="navigation">
                <ul>
                    <li><a href="#bread-section">Bread</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Header -->
    <div class="container-fluid">
        <div class="row flex-items-xs-center slider-1 flex-items-xs-middle" id="sec-1">
            <div class="row">
                <img src="public/img/panaderia.png">
                <div class="col-xs-12">
                    <h1>Panaderia UV</h1>
                </div>
                <div class="col-xs-12">
                    <h3>Taste .-. smell .-. consistency</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- header/ end-->

    <!-- bread section -->
    <section id="bread-section" class="container">
        <div class="container">
            <div class="bread-title-box">
                <h2 class="title text-center">menu</h1>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="bread-item mx-auto" >
                        <div class="bread-item-box d-flex align-items-center justify-content-center h-100 w-100" onclick="showTopic(1)">
                            <div class="text-center color-white">
                                <h3>Bakery</h3>
                            </div>
                        </div>
                        <img src="public/img/bakery.jpg" class="img-fluid bread-img">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" onclick="showTopic(2)">
                    <div class="bread-item mx-auto" >
                        <div class="bread-item-box d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="text-center color-white">
                                <h3>Donuts</h3>
                            </div>
                        </div>
                        <img src="public/img/donuts.jpg" class="img-fluid bread-img">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" onclick="showTopic(3)">
                    <div class="bread-item mx-auto" >
                        <div class="bread-item-box d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="text-center color-white">
                                <h3>Muffins</h3>
                            </div>
                        </div>
                        <img src="public/img/muffin.jpg" class="img-fluid bread-img">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="bread-item mx-auto" onclick="showTopic(4)">
                        <div class="bread-item-box d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="text-center color-white">
                                <h3>Croissants</h3>
                            </div>
                        </div>
                        <img src="public/img/croissant.jpg" class="img-fluid bread-img">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="bread-item mx-auto" onclick="showTopic(5)">
                        <div class="bread-item-box d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="text-center color-white">
                                <h3>Macarons</h3>
                            </div>
                        </div>
                        <img src="public/img/macarons.jpg" class="img-fluid bread-img">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="bread-item mx-auto" onclick="showTopic(6)">
                        <div class="bread-item-box d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="text-center color-white">
                                <h3>Pies</h3>
                            </div>
                        </div>
                        <img src="public/img/pie.jpg" class="img-fluid bread-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal window -->
    <div class="modal fade" tabindex="-1" role="dialog" id="topicModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="closeButton1">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <!-- <div class="modal-header">
                        <h5 class="modal-title">Panaderia UV</h5>
                    </div> -->
                <div class="modal-body">
                    <div class="container">
                            <div class="mb-5">
                                <h2 class="smallLabel" id="topicLabel"></p>
                            </div>
                            <div class="mb-5">
                                <img src="public/img/bakery.jpg" class="img-fluid" id="topicImage">
                            </div>
                            <div class="mb-5">
                                <p id="topicText"></p>
                            </div>
                            <div class="closeButton2">
                                <button type="button" class="btn btn-dark btn-lg " data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>close
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bread section / end -->

    <footer class="footer">
        <div class="container">
            <small>Copyright &copy; Batch8 2020</small>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
